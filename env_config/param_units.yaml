  #*############################################################################**
  # Partitioning States and Rates
  #*############################################################################**
  # **State variables** (For output to observation space):
  FR:        'factor'     # Fraction partitioned to roots.                     
  FS:        'factor'     # Fraction partitioned to stems.                     
  FL:        'factor'     # Fraction partitioned to leaves.                   
  FO:        'factor'     # Fraction partitioned to storage orgains            

  #*############################################################################**
  # Vernalization States and Rates
  #*############################################################################**
  #**State variables** (For output to observation space):
  VERN:            'days'     # Vernalisation state                              
  DOV:             'date'     # Day when vernalisation requirements are fulfilled.
  ISVERNALISED:    'bool'     # Flag indicated that vernalisation requirement has been reached

  # **Rate variables** (For output to observation space):
  VERNR:    'index'      # Rate of vernalisation           
  VERNFAC:  'factor'     # Reduction factor on development rate due to vernalisation effect.

  #*############################################################################**
  # Phenology States and Rates
  #*############################################################################**
  #**State variables** (For output to observation space):
  DVS:      'index'    # Development stage                                
  TSUM:     '|C| day'  # Temperature sum                                  
  TSUME:    '|C| day'  # Temperature sum for emergence                      
  DOS:      'date'     # Day of sowing                                      
  DOE:      'date'     # Day of emergence                                   
  DOA:      'date'     # Day of Anthesis                                   
  DOM:      'date'     # Day of maturity                                   
  DOH:      'date'     # Day of harvest                                    
  STAGE:    'enum'     # Current phenological stage, can take the folowing values: emerging|vegetative|reproductive|mature
  DSNG:     'day'      # Days since no crop growth                         
  DSD:      'day'      # Days since dormancy started                       
  AGE:      'year'     # Age of the crop in years  
  DOP:      'date'     # Day of planting
  DATBE:    'day'      # Number of consecutive days above emergence temperature sum                         

  # **Rate variables** (For output to observation space):
  DTSUME:   '|C|'      # Increase in temperature sum for emergence         
  DTSUM:    '|C|'      # Increase in temperature sum for anthesis or maturity
  DVR:      '|day-1|'  # Development rate   
  RDEM:     'day'      # Day increase above emergence temperature sum          

