# All units for use in graphing output from the WOFOST Simulator 
---  
  #############################################################################**
  # WOFOST States and Rates
  #############################################################################**
  # State variables:** (For output to observation space):
  TAGP:        '|kg ha-1|'       # Total above-ground Production              
  GASST:       '|kg CH2O ha-1|'  # Total gross assimilation                           
  MREST:       '|kg CH2O ha-1|'  # Total gross maintenance respiration            
  CTRAT:       'cm'              # Total crop transpiration accumulated over the crop cycle
  CEVST:       'cm'              # Total soil evaporation accumulated over the crop cycle             
  HI:          'index'            # Harvest Index (only calculated during finalize())
  DOF:         'Date'            # Date representing the day of finish of the crop simulation.
  FINISH_TYPE: 'enum'            # String representing the reason for finishing the simulation: maturity, harvest, leave death, etc.

  ## Rate variables:** (For output to observation space):
  GASS:  '|kg CH2O ha-1 d-1|'   # Assimilation rate corrected for water stress    
  PGASS: '|kg CH2O ha-1 d-1|'   # Potential assimilation rate                     
  MRES:  '|kg CH2O ha-1 d-1|'   # Actual maintenance respiration rate, taking into account that MRES <= GASS.       
  PMRES: '|kg CH2O ha-1 d-1|'   # Potential maintenance respiration rate         
  ASRC:  '|kg CH2O ha-1 d-1|'   # Net available assimilates (GASS - MRES)   
  DMI:   '|kg ha-1 d-1|'        # Total dry matter increase, calculated as ASRC times a weighted conversion efficieny.        
  ADMI:  '|kg ha-1 d-1|'        # Aboveground dry matter increase 

  #############################################################################**
  # Assimilation States and Rates
  #############################################################################**

  #############################################################################**
  # Evapotranspiration States and Rates
  #############################################################################**
  #State variables** (For output to observation space):
  IDWST:   'days'    # Nr of days with water stress.             
  IDOST:   'days'    # Nr of days with oxygen stress.                

  ## Rate variables** (For output to observation space):
  EVWMX:  '|cm day-1|'      # Maximum evaporation rate from an open water surface.
  EVSMX:  '|cm day-1|'      # Maximum evaporation rate from a wet soil surface. 
  TRAMX:  '|cm day-1|'      # Maximum transpiration rate from the plant canopy   
  TRA:    '|cm day-1|'      # Actual transpiration rate from the plant canopy
  IDOS:   'bool'            # Indicates water stress on this day (True|False)  
  IDWS:   'bool'            # Indicates oxygen stress on this day (True|False)  
  RFWS:   'fraction'        # Reducation factor for water stress               
  RFOS:   'fraction'        # Reducation factor for oxygen stress              
  RFTRA:  'fraction'        # Reduction factor for transpiration (wat & ox)      

  #**############################################################################**
  # Leaf Dynamics States and Rates
  #**############################################################################**
  #**State variables** (For output to observation space):

  LV:       '|kg ha-1|'  # Leaf biomass per leaf class              
  SLA:      '|ha kg-1|'  # Specific leaf area per leaf class                 
  LVAGE:    '|d|'        # Leaf age per leaf class                             
  LVSUM:    '|kg ha-1|'  # Sum of LV                                        
  LAIEM:    'index'      # LAI at emergence                                   
  LASUM:    'area'       # Total leaf area as sum of LV*SLA, not including stem and pod area                 
  LAIEXP:   'index'      # LAI value under theoretical exponential growth    
  LAIMAX:   'index'      # Maximum LAI reached during growth cycle            
  LAI:      'index'      # Leaf area index, including stem and pod area       
  WLV:      '|kg ha-1|'  # Dry weight of living leaves                        
  DWLV:     '|kg ha-1|'  # Dry weight of dead leaves                          
  TWLV:     '|kg ha-1|'  # Dry weight of total leaves (living + dead)         

  #**Rate variables** (For output to observation space):
  GRLV:     '|kg ha-1 d-1|'    # Growth rate leaves                                   
  DSLV1:    '|kg ha-1 d-1|'    # Death rate leaves due to water stress                 
  DSLV2:    '|kg ha-1 d-1|'    # Death rate leaves due to self-shading                
  DSLV3:    '|kg ha-1 d-1|'    # Death rate leaves due to frost kill                   
  DSLV4:    '|kg ha-1 d-1|'    # Death rate leaves due to nutrient stress           
  DSLV:     '|kg ha-1 d-1|'    # Maximum of DLSV1, DSLV2, DSLV3                     
  DALV:     '|kg ha-1 d-1|'    # Death rate leaves due to aging.                   
  DRLV:     '|kg ha-1 d-1|'    # Death rate leaves as a combination of DSLV and DALV
  SLAT:     '|ha kg-1|'        # Specific leaf area for current time step, adjusted for source/sink limited leaf expansion rate.
  FYSAGE:   'index'            # Increase in physiological leaf age             
  GLAIEX:   '|ha ha-1 d-1|'    # Sink-limited leaf expansion rate (exponential curve)
  GLASOL:   '|ha ha-1 d-1|'    # Source-limited leaf expansion rate (biomass increase)

