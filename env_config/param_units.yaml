  #*############################################################################**
  # Soil Dynamics States and Rates
  #*############################################################################**
  #**State variables:** (For output to observation space):
  SM:        'index'     # Volumetric moisture content in root zone          
  SS:        'cm'        # Surface storage (layer of water on surface)     
  SSI:       'cm'        # Initial surface storage                           
  WC:        'cm'        # Amount of water in root zone                     
  WI:        'cm'        # Initial amount of water in the root zone         
  WLOW:      'cm'        # Amount of water in the subsoil (between current rooting depth and maximum rootable depth)
  WLOWI:     'cm'        # Initial amount of water in the subsoil                
  WWLOW:     'cm'        # Total amount of water in the  soil profile WWLOW = WLOW + W
  WTRAT:     'cm'        # Total water lost as transpiration as calculated by the water balance. This can be different from the CTRAT variable which only countt transpiration for a crop cycle.
  EVST:      'cm'        # Total evaporation from the soil surface          
  EVWT:      'cm'        # Total evaporation from a water surface           
  TSR:       'cm'        # Total surface runoff                             
  RAINT:     'cm'        # Total amount of rainfall (eff + non-eff)          
  WART:      'cm'        # Amount of water added to root zone by increase of root growth
  TOTINF:    'cm'        # Total amount of infiltration                      
  TOTIRRIG:  'cm'        # Total amount of irrigation                       
  TOTIRR:    'cm'        # Total amount of effective irrigation              
  PERCT:     'cm'        # Total amount of water percolating from rooted zone to subsoil
  LOSST:     'cm'        # Total amount of water lost to deeper soil       
  DSOS:      'days'      # Days since oxygen stress, accumulates the number of consecutive days of oxygen stress
  WBALRT:    'cm'        # Checksum for root zone waterbalance              
  WBALTT:    'cm'        # Checksum for total waterbalance                  

  # **Rate variables:** (For output to observation space):
  EVS:         '|cmday-1|'    # Actual evaporation rate from soil                  
  EVW:         '|cmday-1|'    # Actual evaporation rate from water surface        
  WTRA:        '|cmday-1|'    # Actual transpiration rate from plant canopy, is directly derived from the variable "TRA" in the evapotranspiration module
